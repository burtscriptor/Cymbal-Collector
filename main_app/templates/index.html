{% extends 'base.html' %}
{% block content %}

<h1>Cymbal List</h1>

{% for c in cymbal %}
<a href="{% url 'details' c.id %}"> 
    <div class="card">
            <div class="card-content">
                <span class=""card-title>{{ c.brand}} {{c.type }}</span>
                <p>Size: {{ c.size }} </p>
                <p>Description: {{ c.description }}</p>
                {% if c.sold == True %}
                    <p>Sold</p>
                {% else %}
                    <p>For Sale</p>
                 {% endif %}   
            </div>
    </div>
    {% endfor %}

    {% endblock %}
