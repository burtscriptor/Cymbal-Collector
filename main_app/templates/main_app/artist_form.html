{% extends 'base.html' %}
{% block content %}

{% if object %}
    <h1>Edit <span class="teal-text">{{ object.name }} </span></h1>
    {% else %}
    <h1>Add Artist</h1>
    {% endif %}

    <form   method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        {% if object %}
        <input type="submit" value="Update Artist" class="btn">
        {% else %}
        <input type="submit" value="Create Artist" class="btn">
        {% endif %}
    </form>
{% endblock %}
